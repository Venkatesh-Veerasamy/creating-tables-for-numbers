<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        input[type="text"] {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 50%;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        p {
            width: 100%;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    Enter a number: <input id="txt1" type="text">
    <br>
    Enter the limit: <input id="txt2" type="text">
    <br>
    <button id="but1" onclick="abc()">Generate Tables</button>
    <p id="p1"></p>
    <script>
        function abc() {
            var a = document.getElementById("txt1").value;
            var b = document.getElementById("txt2").value;
            a = parseInt(a);
            b = parseInt(b);
            var table = document.createElement("table");
            var header = table.createTHead();
            var headerRow = header.insertRow(0);
            var headers = ["Number", "Operation", "Multiplier", "Equals", "Result"];
            
            headers.forEach(function(text) {
                var cell = headerRow.insertCell();
                cell.outerHTML = "<th>" + text + "</th>";
            });

            for (var c = 1; c <= b; c++) {
                var tr = document.createElement("tr");
                var td1 = document.createElement("td");
                var td2 = document.createElement("td");
                var td3 = document.createElement("td");
                var td4 = document.createElement("td");
                var td5 = document.createElement("td");
                td1.innerHTML = a;
                td2.innerHTML = "*";
                td3.innerHTML = c;
                td4.innerHTML = "=";
                td5.innerHTML = a * c;
                tr.appendChild(td1);
                tr.appendChild(td2);
                tr.appendChild(td3);
                tr.appendChild(td4);
                tr.appendChild(td5);
                table.appendChild(tr);
            }
            var p1 = document.getElementById("p1");
            p1.innerHTML = ""; // Clear previous table
            p1.appendChild(table);
        }
    </script>
</body>
</html>
